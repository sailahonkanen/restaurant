<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The restaurant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4c2c95da9.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="container">
            <nav class="flex">
                <img src="img/logo.png" alt="logo">
                <ul class="menu flex">
                    <li>
                        <a href="#">Foods</a>
                    </li>
                    <li>
                        <a href="#">Drinks</a>
                    </li>
                    <li>
                        <a href="#">Daily Menu</a>
                    </li>
                    <li>
                        <a href="#">Restaurants</a>
                    </li>
                    <li>
                        <a href="#">Stories</a>
                    </li>
                    <li>
                        <a href="#">Videos</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="icons flex">
                    <li>
                        <i class="fas fa-search"></i>
                    </li>
                    <li>
                        <i class="fas fa-user"></i>
                    </li>
                    <li>
                        <i class="fas fa-shopping-cart"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left-side flex">
                <h1>Order food the easy way</h1>
                <p>Choose your favourite meals now</p>
                <button>
                    Explore All
                </button>
            </div>
            <form class="flex">
                <div class="input-area flex">
                    <input type="text" placeholder="Name">
                    <i class="fas fa-search"></i>
                </div>
                <div class="input-area flex">
                    <input type="text"placeholder="Healthy">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="input-area flex">    
                    <input type="text"placeholder="Sort">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
